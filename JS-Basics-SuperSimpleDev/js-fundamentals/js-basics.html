<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals</title>
</head>

<body>

    <input id="input-text" type="text">

    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list"></div>

    <script>

        //arrays

        let todos = ['read a book', 'make dinner', 'wash car', '4th todo'];

        render();

        //onclick take input and add to todos array
        function addTodo() {
            //reset page

            let textbox = document.getElementById('input-text');
            let inputValue = textbox.value;
            todos.push(inputValue);
            console.log(todos)

            render();
        }

        // function for reusing the code

        function render() {
            document.getElementById('todo-list').innerHTML = '';

            todos.forEach(function (todoTitle) {
                let element = document.createElement('div');
                element.innerText = todoTitle;
                document.getElementById('todo-list').appendChild(element);
            })

        }


        //calling a function
        // addToDom(todo1)
        // addToDom(todo2)
        // addToDom(todo3)


    </script>
</body>

</html>
