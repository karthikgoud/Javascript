    <script>

        //variables

        //print todo in body/DOM

        // let element = document.createElement('div');
        // element.innerText = todo1;

        //arrays

        let todos = ['read a book', 'make dinner', 'wash car', '4th todo'];

        //loops forEach()

        todos.forEach(function (elem) {
            addToDom(elem);
        })



        // function for reusing the code

        function addToDom(todoTitle) {
            let element = document.createElement('div');
            element.innerText = todoTitle;
            document.body.appendChild(element);
        }
